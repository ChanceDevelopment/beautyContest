<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 15.1.0.0" /><title></title></head><body><div><h1 style="font-size:16pt; line-height:241%; margin:17pt 0pt 16.5pt; orphans:0; page-break-after:avoid; page-break-inside:avoid; text-align:center; widows:0"><span style="font-family:宋体; font-size:16pt; font-weight:bold">选美-颜值榜</span><span style="font-family:'Times New Roman'; font-size:16pt; font-weight:bold">App</span><span style="font-family:宋体; font-size:16pt; font-weight:bold">选美赛比赛规则</span></h1><p style="margin:0pt 0pt 0pt 36pt; orphans:0; text-align:justify; text-indent:-36pt; widows:0"><span style="font-family:'Times New Roman'; font-size:16pt">1</span><span style="font-family:宋体; font-size:16pt">、</span><span style="font:7.0pt 'Times New Roman'">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0; </span><span style="font-family:宋体; font-size:16pt">赛主创建赛区时输入主题图片后一经发布主题图片不得更改，直到赛区结束重新续赛时才可以更改；</span></p><p style="margin:0pt 0pt 0pt 36pt; orphans:0; text-align:justify; text-indent:-36pt; widows:0"><span style="font-family:'Times New Roman'; font-size:16pt">2</span><span style="font-family:宋体; font-size:16pt">、</span><span style="font:7.0pt 'Times New Roman'">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0; </span><span style="font-family:宋体; font-size:16pt">赛主冲值奖金的</span><span style="font-family:'Times New Roman'; font-size:16pt">10%</span><span style="font-family:宋体; font-size:16pt">给平台作服务费；</span></p><p style="margin:0pt 0pt 0pt 36pt; orphans:0; text-align:justify; text-indent:-36pt; widows:0"><span style="font-family:'Times New Roman'; font-size:16pt">3</span><span style="font-family:宋体; font-size:16pt">、</span><span style="font:7.0pt 'Times New Roman'">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0; </span><span style="font-family:宋体; font-size:16pt">赛区未有参赛者参加时，赛区结束后，奖池奖金奖予平台。</span></p><p style="margin:0pt 0pt 0pt 36pt; orphans:0; text-align:justify; text-indent:-36pt; widows:0"><span style="font-family:'Times New Roman'; font-size:16pt">4</span><span style="font-family:宋体; font-size:16pt">、</span><span style="font:7.0pt 'Times New Roman'">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0; </span><span style="font-family:宋体; font-size:16pt">赛区奖金分配，取女票数多的前三名，男票数多的前三名原则，如票数相同时取谁先到票数取谁为原则，赛区载止时间到后</span><span style="font-family:'Times New Roman'; font-size:16pt">5</span><span style="font-family:宋体; font-size:16pt">分钟内奖金自动存入得奖者钱包中；</span></p><p style="margin:0pt 0pt 0pt 36pt; orphans:0; text-align:justify; text-indent:-36pt; widows:0"><span style="font-family:'Times New Roman'; font-size:16pt">5</span><span style="font-family:宋体; font-size:16pt">、</span><span style="font:7.0pt 'Times New Roman'">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0; </span><span style="font-family:宋体; font-size:16pt">赛主权力：赛主可以踩一位前三名参赛者到后</span><span style="font-family:'Times New Roman'; font-size:16pt">3</span><span style="font-family:宋体; font-size:16pt">名以外，和顶一位前三名以外的一名参赛者到第三名。</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:'Times New Roman'; font-size:10.5pt">&#xa0;</span></p></div></body></html>
